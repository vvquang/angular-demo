<div class="todo-input">
  <mat-form-field class="example-full-width">
    <mat-label>Product name</mat-label>
    <input matInput placeholder="" [(ngModel)]="todoContent">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Quantity</mat-label>
    <input type="number" matInput maxlength="5" [(ngModel)]="quantity">
  </mat-form-field>

  <button mat-raised-button color="primary" class="submit" (click)="onSubmit()">Add</button>
</div>
