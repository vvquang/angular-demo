<div class="home-page">
  <div [ngStyle]="{ 'margin-bottom': '50px', display: 'flex', gap: '20px' }">
    <button mat-raised-button (click)="onNotiInfo()">Click toast Info</button>
    <button mat-raised-button color="primary" (click)="onNotiSuccess()">Click toast success</button>
    <button mat-raised-button color="warn" (click)="onNotiWarring()">Click toast warring</button>
    <button mat-raised-button color="accent" (click)="onNotiError()">Click toast error</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let element">{{ element.body }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
