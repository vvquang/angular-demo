<div class="login-page">
  <mat-card class="login-form">
    <mat-card-title class="login-title">Login page</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Enter email" formControlName="email" autocomplete="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Enter password" formControlName="password">
        </mat-form-field>

        <mat-error *ngIf="error" class="error">
          {{ error }}
        </mat-error>

        <div class="button">
          <button type="submit" mat-flat-button color="primary">Login</button>
        </div>

        <div class="devider"></div>

        <div class="forgot-password">
          <a routerLink="/auth/forgot-password">Forgot password</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
